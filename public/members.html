<!DOCTYPE html>
<html lang="en">

<head>
  <title>Critical Hit</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="./stylesheets/assets/index.css" rel="stylesheet">
</head>
<img class="wood" src="./stylesheets/assets/imgs/wood.png">

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </div>
  </nav>

  <div class="text">
    <img class="logo" src="./stylesheets/assets/imgs/hitLogo.png">

  <h1> Welcome to critical Hit! <h1>
    <h3>Please select an option below<h3>
  </div>
  <div class="container">
    <div class="card" id="create">
      <div class="card-body">
        <p class="card-text">Create your own character</p>
        <img src="./stylesheets/assets/imgs/silhouette.png" class="card-img-top">
        <a href="./stylesheets/create.html" class="btn btn-primary">Create a character!</a>
      </div>
    </div>

    <div class="card" id="choose" >
      <div class="card-body">
        <p class="card-text">Choose an existing character</p>
        <img src="./stylesheets/assets/imgs/character.png" class="card-img-top">

        <a href="./stylesheets/choose.html" class="btn btn-primary">Select a character!</a>
      </div>
    </div>
  </div>

  <!-- Show character that they created and have selected to play as -->
  
  <h2 class="text">Characters Selected:</h2>

  <div class="card" >
    <div class="card-header">
      Character Name:
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Race: </li>
      <li class="list-group-item">Class: </li>
      <li class="list-group-item">Level: </li>
      <li class="list-group-item">HP: </li>
      <li class="list-group-item">Strength: </li>
      <li class="list-group-item">Dexterity: </li>
      <li class="list-group-item">Weapon: </li>
    </ul>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
